    <h1>Exercicio 5 - Classe Lâmpada</h1>

    <h3>Estoque Inical: 0</h3>

    <h3 id="estoqueLampada"></h3>

    <h3 id="statusLampada"></h3>

    <h4>Histórico de Compras:</h4>

    <script>
        class Lampada{
            constructor(qtdEstoque, statusLampada){
                this.qtdEstoque = qtdEstoque;
                this.statusLampada = statusLampada;
            }


            listarEstoque() {
                document.getElementById("estoqueLampada").textContent = `Estoque Final: ${this.qtdEstoque}`;
            }

            comprarLampada(){
                this.qtdEstoque++;
            }

            venderLampada(){
                this.qtdEstoque--;
            }

            mudarStatusLampada(){
                if(this.statusLampada == "Desligada"){
                    this.statusLampada = "Ligada";
                    document.getElementById("statusLampada").textContent = `Status Lâmpada: ${this.statusLampada}`;
                } else if(this.statusLampada == "Ligada"){
                    this.statusLampada = "Desligada";
                    document.getElementById("statusLampada").textContent = `Status Lâmpada: ${this.statusLampada}`;
                }
            }
        }

        const lampada1 = new Lampada("0", "Desligada");
        lampada1.comprarLampada();
        document.write("+1 Compra <br>");
        lampada1.comprarLampada();
        document.write("+1 Compra <br>");
        lampada1.venderLampada();
        document.write("+1 Venda <br>");
        lampada1.listarEstoque();
        lampada1.mudarStatusLampada();

    </script>

    <h3 id="estoqueLampada"></h3>
