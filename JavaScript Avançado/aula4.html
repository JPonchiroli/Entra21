    <!--------------------------------------Evento 1---------------------------------------------->
    <button onclick="saudacao()">Clique Aqui</button>
    
    <button id="soma">10 + 5</button>
    
    <script>
      function saudacao(){
      alert("Bom Dia");
     }

     function somaValores(valor1,valor2){
      let soma = valor1 + valor2;
      alert(soma);
    }


     window.onload = function(){
      let botaoSomar = document.getElementById("soma");
      botaoSomar.onclick = function(){
        somaValores(10,5);
      };
     }

    </script>   
    <hr>

    <!--------------------------------------Evento 3---------------------------------------------->
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" onblur="validarNome()">
      <p id="mensagem">Esperando Digitar Nome</p>
    </form>

    <script>
      function validarNome(){
      var nomeInput = document.getElementById("nome");
      var mensagem1 = document.getElementById("mensagem");

      if(nomeInput.value === ""){
        mensagem1.textContent = "Por Favor preencha o campo Nome"
      } else {
        mensagem1.textContent = ""
      }
    }
    </script>
    <hr>
    <!--------------------------------------Evento 4---------------------------------------------->

    <form action="">
      <label for="fruta">Escolha uma Fruta:</label>
      <select id="fruta" onchange="mostrarSelecao()">
        <option value="maca">Maça</option>
        <option value="banana">Banana</option>
        <option value="laranja">Laranja</option>
    </select>
    </form>

    <p id="mensagem"></p>

    <script>
      function mostrarSelecao(){
      var frutaSelecionada = document.getElementById("fruta").value;
      var mensagem = document.getElementById("mensagem");

      mensagem.textContent = "Você escolheu: " + frutaSelecionada;
    }
      </script>
