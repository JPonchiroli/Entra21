<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Estacionamento 28/09</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="font-family: sans-serif; background-color: #1f2029; color: #fff">
    <header>
      <h1>Agendamento de Vacinas</h1>
      <nav>
        <ul>
          <li><a href="#cadastrarVeiculos">Cadastrar Vacinação</a></li>
          <li><a href="#listarVagas">Consultar Vacinas e Futuras Vacinas</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1 id="cadastrarVeiculos">Cadastro Vaga</h1>
        <form action="get" id="cadastro-form">
          <input type="text" id="cpf" placeholder=" " required="true"  maxlength="11" />
          <label for="cpf">CPF</label>
          <br />
          <input type="text" id="nome" placeholder=" " required="true"/>
          <label for="nome">Nome Completo</label>
          <br />
          <input type="date" id="dataNasc" placeholder=" " required="true" />
          <label for="dataNasc">Data Nascimento</label>
          <br />
          <input type="text" id="nomeVacina" placeholder=" " required="true" />
          <label for="nomeVacina">Nome da Vacina</label>
          <br />
          <input type="date" id="dataVacina" placeholder=" " required="true" />
          <label for="dataVacina">Data da Vacinação</label>
          <br />
          <button id="salvar" type="submit">Enviar</button>
        </form>
      </div>
    </main>
    <section>
      <h1 id="listarVagas">Listar Vagas</h1>
      <ul id="vagas-list"></ul>
    </section>
    <script src="index.js"></script>
  </body>
</html>
